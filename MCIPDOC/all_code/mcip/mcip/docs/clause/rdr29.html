<P align="center"><b>淡水、雨淋险条款</b></P>
</FONT>
<P align="right">一九七二年四月一日修订</P>
<P> </P>
<P>
&nbsp;&nbsp;&nbsp;&nbsp;本保险对被保险货物因直接遭受雨淋或淡水所致的损失负责赔偿，但包装外部应有雨水或淡水痕迹或有其他适当证明。被保险人必须及时提货，并在提货后十天内申请检验，否则，本公司不负赔偿责任。
</P>
